<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown-menu { display: none; position: absolute; right: 0; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); min-width: 220px; }
        .dropdown:hover .dropdown-menu { display: block; }
        .nav-item { transition: color 0.3s ease-in-out; }
        .nav-item:hover { color: #FFD700; }
        .hero { background-size: cover; background-position: center; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .content { flex: 1; }

        /* Loading Spinner */
        #loadingSpinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #09f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center" style="background-image: url('Blue Modern AI Technology Presentation.jpg'); background-size: cover; background-position: center;">

<body class="bg-gray-50 text-gray-900">
    <header class="bg-blue-700 text-white py-4 shadow-lg fixed w-full top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <div class="flex items-center space-x-3">
                <img src="https://btec.fpt.edu.vn/wp-content/uploads/2024/06/LogoBTEC.png" alt="Logo" class="h-10 w-10 rounded-full">
                <div class="text-2xl font-extrabold">BTEC IMAGES AI</div>
            </div>
            <ul class="flex space-x-8 items-center">
                <li><a href="index.html" class="nav-item text-lg">Home</a></li>
                <li><a href="#services" class="nav-item text-lg">Services</a></li>
                <li><a href="photo_editing.html" class="nav-item text-lg">Photo Editing</a></li>
                <li class="relative dropdown">
                    <button id="user-button" class="hidden flex items-center space-x-2 bg-gray-200 text-black px-4 py-2 rounded-lg shadow-md">
                        <img id="user-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="h-8 w-8 rounded-full">
                        <span id="user-name"></span>
                    </button>
                    <ul class="dropdown-menu py-2 text-gray-900 shadow-lg">
                        <li class="px-4 py-2 font-semibold">ðŸ‘¤ <span id="user-email"></span></li>
                        <li class="border-t"><button id="logout-button" class="w-full text-left px-4 py-2 hover:bg-red-600 hover:text-white">Logout</button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content container mx-auto p-6 mt-20 text-center">
        <h2 class="text-4xl font-extrabold mb-6">Photo Editing with AI</h2>
        
        <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-lg text-gray-900 max-w-lg mx-auto">
            <label for="imageUpload" class="font-bold">Choose an Image:</label>
            <input type="file" id="imageUpload" accept="image/*" class="p-2 border rounded w-full">
            <input type="text" id="textInput" placeholder="Enter text for image generation" class="p-2 border rounded w-full mt-2 hidden">
            <input type="text" id="selfieTextInput" placeholder="Enter text for AI Selfie Generator" class="p-2 border rounded w-full mt-2 hidden">
            
            <select id="aiFunction" class="p-2 border rounded w-full mt-4">
                <option value="background-remover">Background Remover</option>
                <option value="colorizer">Image Colorizer</option>
                <option value="super-resolution">Super Resolution</option>
                <option value="image-expansion">Expand Image</option>
                <option value="text-to-image">Create Image with Text</option>
                <option value="ai-selfie-generator">AI Selfie Generator</option>
            </select>
            
            <button id="processImage" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full hover:bg-blue-700">Process Image</button>
            <button id="newProject" class="bg-gray-500 text-white px-4 py-2 rounded mt-2 w-full hover:bg-gray-600">New Project</button>
        </div>
        
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6 items-center justify-center">
            <div>
                <h3 class="text-xl font-bold">Unedited photo</h3>
                <img id="uploadedImage" class="mt-4 mx-auto max-w-full border p-2 hidden">
            </div>
            <div>
                <h3 class="text-xl font-bold">Edited photo</h3>
                <img id="outputImage" class="mt-4 mx-auto max-w-full border p-2 hidden">
                <button id="downloadImage" class="hidden mt-4 bg-green-500 text-white px-4 py-2 rounded">Download Image</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden">
            <div class="spinner"></div>
        </div>
    </main>
    
    <footer class="w-full bg-blue-700 text-white text-center py-8 mt-auto">
        <p class="text-lg">&copy; 2025 BTEC IMAGES AI. All rights reserved.</p>
    </footer>
    
    <script src="editimgs.js"></script>
</body>
</html>
