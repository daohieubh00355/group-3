<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: auto;
            opacity: 0.08;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-container span {
            font-size: 20px;
            color: #2563eb;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-700 to-blue-500 relative overflow-hidden">
    <img src="https://btec.fpt.edu.vn/wp-content/uploads/2024/06/LogoBTEC.png" alt="BTEC Logo" class="background-logo">

    <div class="bg-white p-12 rounded-3xl shadow-2xl text-center w-96 relative z-10">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-blue-600">
        <h2 class="text-blue-600 text-3xl font-extrabold mb-6">Create an Account</h2>
        <form id="signup-form" class="space-y-5">
            <div class="input-container">
                <span>&#128100;</span>
                <input type="text" id="username" placeholder="Enter your username" class="input-field" required>
            </div>
            <div class="input-container">
                <span>&#9993;</span>
                <input type="email" id="email" placeholder="Enter your email" class="input-field" required>
            </div>
            <div class="input-container">
                <span>&#128274;</span>
                <input type="password" id="password" placeholder="Enter your password" class="input-field" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105">Sign Up</button>
        </form>
        <div class="mt-4 text-gray-600">
            <a href="signin.html" class="underline font-semibold hover:text-blue-500">Already have an account? Sign In</a>
        </div>
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
    
            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });
    
            if (response.ok) {
                alert("Sign up successful! Redirecting to Sign In...");
                window.location.href = "signin.html";
            } else {
                const errorMsg = await response.json();
                alert("Error: " + errorMsg.error);
            }
        });
    </script>
</body>
</html>
